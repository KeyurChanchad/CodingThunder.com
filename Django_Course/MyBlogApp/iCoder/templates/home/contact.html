{% extends 'base.html' %}

{% block title %}Contact - iCoder for best blogs{% endblock title %}

 {% block contactActive %}active{% endblock contactActive %}

{% block body %}

<div class="container my-3">
    <form class="row g-3" method="POST" action="/contact">
        {% csrf_token %}
        <div class="col-md-12">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Enter name" name="name" required>
        </div>

        <div class="col-md-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Enter email" name="email" required>
        </div>

        <div class="col-md-12">
            <label for="inputPhone" class="form-label">Phone</label>
            <input type="phone" class="form-control" id="inputPhone" placeholder="Enter phone" name="phone" required>
        </div>

        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Enter address" name="address" required>
        </div>


        <div class="col-md-12">
            <label for="inputContent" class="form-label">How may we help you?</label>
            <textarea class="form-control" name="content" id="inputContent" placeholder="Enter Description here." cols="30" rows="5"></textarea>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>




{% endblock body %}
