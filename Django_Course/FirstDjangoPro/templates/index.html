
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template is working</title>
</head>
<body>
<h1>Welcome to the text analyazer. Enter your text below</h1>
<form action='/analyze' method='get'>
    <textarea name='text' style='margin: 0px; width: 721px; height: 93px;'></textarea>
    <br>
<!--    if checkbox is check then it is on -->
    <input type="checkbox" name="removepunc"> Remove Punctuations<br>
    <input type="checkbox" name="extraspaceremove"> Extra space remove <br>
    <input type="checkbox" name="newlineremove"> New Line Remove<br>
    <input type="checkbox" name="uppercase"> UPPERCASE<br>
    <input type="checkbox" name="charcount"> Char Count<br>
    <button type='submit'> Analyze Text</button>
</form>
</body>
</html>
